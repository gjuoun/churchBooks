<table border=0 cellspacing=0 cellpadding=4 width="100%">
<tr><td class=td width=50><a name=1>117:1</a></td><td class=td>萬國阿，你們都當讚美耶和華；萬民哪，你們都當稱頌祂。<br>Praise Jehovah, all you nations; Laud Him, all you peoples.</td></tr>
<tr><td class=td width=50><a name=2>117:2</a></td><td class=td>因為祂向我們大施慈愛；耶和華的信實，存到永遠。阿利路亞。<br>For His lovingkindness is great toward us, And the faithfulness of Jehovah is forever. Hallelujah.</td></tr><tr><td class=td colspan=2>&nbsp;</td></tr>
</table>
