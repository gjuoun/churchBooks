<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Church books</title>
    <style>
        span {
            margin: 0 20px;
        }

        .container {
            width: 100%;
            margin: auto;
        }

        .books-container {
            width: 50%;
            margin: auto;

        }

        .search-bar{
            width: 50%;
            margin: auto;
        }

        @media only screen and (max-width: 960px){
            .books-container,.search-bar{
                width: 80%;
            }
        }

        @media only screen and (max-width: 720px){
            .books-container,.search-bar{
                width: 100%;
            }
        }

    <script src="js/libs/jquery.min.js"></script>

</head>
<body>


<div class="container">
    <div class="books-container">
        <ol>
            <li><a href="./reader.html">Holy Bible Recovery Version</a></li>
            <li><a href="./reader.html">Hymns and Songs</a></li>
            <li><a href="./reader.html">Holy Bible Rev Simplified Chinese</a><br><span>圣经恢复本 简体中文</span></li>
        </ol>
    </div>

    <div class="search-bar">
        <gcse:search></gcse:search>
    </div>
</div>


<script>
  class initPage{
    constructor() {

      this.addBookCLickListener()
      this.searchBar()
    }

    searchBar() {
        var cx = '007172865999873295840:zvftfiyuczi';
        var gcse = document.createElement('script');
        gcse.type = 'text/javascript';
        gcse.async = true;
        gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(gcse, s);

      window.onload = function()
      {
        var searchBox =  document.getElementById("gsc-i-id1");
        searchBox.placeholder="Search your favorite verse or song";
        searchBox.title="Search your favorite verse or song";
      }
    }

    addBookCLickListener(){
      const link = document.querySelector('ol')
      link.addEventListener('click',
        (event) => {
          let book = event.target.innerText
          book = book.replace(/[\s]/g, '_')
          localStorage.setItem('book', book)
        })

      // add hints

    }
  }

  let newPage = new initPage()


</script>
</body>
</html>
