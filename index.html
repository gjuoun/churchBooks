<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            margin: 0 20px;
        }
    </style>
    <script src="js/libs/jquery.min.js"></script>

</head>
<body>

<ol>
    <li><a href="./reader.html">Holy Bible Recovery Version</a></li>
    <li><a href="./reader.html">Hymns and Songs</a></li>
    <li><a href="./reader.html">Holy Bible Rev Simplified Chinese</a><span>圣经恢复本 简体中文</span></li>
    <li><a href="./reader.html">Holy Bible Rev Simplified Chinese English</a><span>圣经恢复本 简体中英对照本</span></li>
</ol>


<script>
  const link = document.querySelector('ol')
  link.addEventListener("click",
    (event) => {
      let book = event.target.innerText
      book = book.replace(/[\s]/g, "_")
      localStorage.setItem("book", book)
    })


  var dir = "./book";
  var fileextension = ".epub";
  $.ajax({
    //This will retrieve the contents of the folder if the folder is configured as 'browsable'
    url: dir,
    success: function (data) {
      // List all mp4 file names in the page
      $(data).find("a:contains(" + fileextension + ")").each(function () {
        var filename = this.href.replace(window.location.host, "").replace("http:///", "");
        $("body").append($("<img src=" + dir + filename + "></img>"));
      });
    }
  });


</script>
</body>
</html>
