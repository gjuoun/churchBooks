<html lang="en">

    <style>
        html {
            font-size: 18px;
        }

        ol{
            padding: 0;
        }


        .container {
            width: 100%;

        }

        .container h2 {
            text-align: center;
        }

        .books-container {
            width: 50%;

        }

        li {
            padding: 10px;

        #search-bar{
            background: none ;
            border: 1px solid lightgray;
        }

        #search-bar li:disabled{
        }

        a {
            text-decoration: none;
            text-align: center;
            color: #fff;

        }

        .books-container ol {
            text-align: center;
            list-style: none;
        }

        .search-bar {
            width: 50%;
            margin: auto;
        }

        @media only screen and (max-width: 960px) {
            .books-container, .search-bar {

        }

        @media only screen and (max-width: 720px) {
            .books-container, .search-bar {

</head>
<body>


<div class="container">
    <h2>books for the church</h2>
    <div class="books-container">
        <ol>
            <a href="./reader.html">
                <li>Holy Bible Recovery Version</li>
            </a>
            <a href="./reader.html">
                <li>Hymns and Songs</li>
            </a>
            <a href="./reader.html">
                <li>Holy Bible Rev Simplified Chinese</li>
            </a>
            <li id="search-bar">
                <gcse:search></gcse:search>
            </li>
        </ol>
    </div>

    <div class="search-bar">
    </div>
</div>


<script>
  class initPage {
    constructor() {

      this.addBookCLickListener()
      this.searchBar()
    }

    searchBar() {
      var cx = '007172865999873295840:zvftfiyuczi'
      var gcse = document.createElement('script')
      gcse.type = 'text/javascript'
      gcse.async = true
      gcse.src = 'https://cse.google.com/cse.js?cx=' + cx
      var s = document.getElementsByTagName('script')[0]
      s.parentNode.insertBefore(gcse, s)

      window.onload = function () {
        var searchBox = document.getElementById('gsc-i-id1')
        searchBox.placeholder = 'any verse or song'
        searchBox.title = 'Search your favorite verse or song'
      }
    }

    addBookCLickListener() {
      const link = document.querySelector('ol')
      link.addEventListener('click',
        (event) => {
          let book = event.target.innerText
          book = book.replace(/[\s]/g, '_')
          localStorage.setItem('book', book)
        })

      // add hints

    }
  }

  let newPage = new initPage()


</script>
</body>
